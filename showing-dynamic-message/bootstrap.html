<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Showing dynamic message - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="pwd" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-bootstrap/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        pwd: {
                            validators: {
                                notEmpty: {
                                    message: 'The password is required and cannot be empty',
                                },
                                callback: {
                                    message: 'The password is not valid',
                                    callback: function (input) {
                                        const value = input.value;
                                        if (value === '') {
                                            return true;
                                        }

                                        // Check the password strength
                                        if (value.length < 8) {
                                            return {
                                                valid: false,
                                                message: 'It must be more than 8 characters long',
                                            };
                                        }

                                        // The password doesn't contain any uppercase character
                                        if (value === value.toLowerCase()) {
                                            return {
                                                valid: false,
                                                message: 'It must contain at least one upper case character',
                                            };
                                        }

                                        // The password doesn't contain any uppercase character
                                        if (value === value.toUpperCase()) {
                                            return {
                                                valid: false,
                                                message: 'It must contain at least one lower case character',
                                            };
                                        }

                                        // The password doesn't contain any digit
                                        if (value.search(/[0-9]/) < 0) {
                                            return {
                                                valid: false,
                                                message: 'It must contain at least one digit',
                                            };
                                        }

                                        return true;
                                    },
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        bootstrap: new FormValidation.plugins.Bootstrap(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
