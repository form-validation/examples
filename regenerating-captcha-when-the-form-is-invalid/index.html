<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FormValidation example - Regenerating captcha when the form is invalid</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <!-- Replace with your path -->
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"><div id="captchaOperation"></div></div>
                    <div class="fl w-40">
                        <input type="text" name="captcha" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>

        <!-- Replace with your path -->
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                // Generate a simple captcha
                const randomNumber = function (min, max) {
                    return Math.floor(Math.random() * (max - min + 1) + min);
                };
                const captchaEle = document.getElementById('captchaOperation');

                const generateCaptcha = function () {
                    const random = [randomNumber(1, 100), randomNumber(1, 200)];
                    captchaEle.innerHTML = [random[0], '+', random[1], '='].join(' ');
                };

                generateCaptcha();

                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        captcha: {
                            validators: {
                                callback: {
                                    message: 'Wrong answer',
                                    callback: function (input) {
                                        const items = captchaEle.innerHTML.split(' ');
                                        const sum = parseInt(items[0]) + parseInt(items[2]);
                                        return input.value == sum;
                                    },
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                }).on('core.form.invalid', function () {
                    generateCaptcha();
                });
            });
        </script>
    </body>
</html>
