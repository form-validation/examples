<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shoelace stacked form - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta24/shoelace.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="input-field">
                <label>Product name</label>
                <input type="text" name="name" />
            </div>

            <div class="input-field">
                <label>Price</label>
                <div class="input-group">
                    <span class="input-addon">$</span>
                    <input type="text" name="price" />
                </div>
            </div>

            <div class="input-field">
                <label>Size</label>
                <div>
                    <label><input type="checkbox" name="size[]" value="s" /> S</label>
                </div>
                <div>
                    <label><input type="checkbox" name="size[]" value="m" /> M</label>
                </div>
                <div>
                    <label><input type="checkbox" name="size[]" value="l" /> L</label>
                </div>
                <div>
                    <label><input type="checkbox" name="size[]" value="xl" /> XL</label>
                </div>
            </div>

            <div class="input-field">
                <label>Available in store</label>
                <div>
                    <label><input type="radio" name="availability" value="yes" /> Yes</label>
                </div>
                <div>
                    <label><input type="radio" name="availability" value="no" /> No</label>
                </div>
            </div>

            <div class="input-field">
                <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                <button type="submit" class="btn btn-primary">Add product</button>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-shoelace/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        name: {
                            validators: {
                                notEmpty: {
                                    message: 'The name is required',
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The name must be more than 6 and less than 30 characters long',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The name can only consist of alphabetical, number and underscore',
                                },
                            },
                        },
                        price: {
                            validators: {
                                notEmpty: {
                                    message: 'The price is required',
                                },
                                numeric: {
                                    message: 'The price must be a number',
                                },
                            },
                        },
                        'size[]': {
                            validators: {
                                notEmpty: {
                                    message: 'The size is required',
                                },
                            },
                        },
                        availability: {
                            validators: {
                                notEmpty: {
                                    message: 'The availability option is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        shoelace: new FormValidation.plugins.Shoelace(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
