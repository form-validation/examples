<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FormValidation example - Using Semantic UI framework icons</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

        <!-- Replace with your path -->
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST" class="ui form">
            <div class="fields">
                <label class="four wide field">Product name</label>
                <div class="six wide field">
                    <!--
                When using feedback icon, the input must place inside 'ui input icon' element
                <div class="ui input icon">
                    <input type="text" />
                </div>
                See http://semantic-ui.com/elements/input.html#icon
                -->
                    <div class="ui input icon">
                        <input type="text" name="name" />
                    </div>
                </div>
            </div>

            <div class="fields">
                <label class="four wide field">Price</label>
                <div class="six wide field">
                    <div class="ui labeled input icon">
                        <div class="ui label">$</div>
                        <input type="text" name="price" />
                    </div>
                </div>
            </div>

            <div class="fields">
                <label class="four wide field">Size</label>
                <div class="six wide field">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="size[]" value="s" />
                            <label>S</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="size[]" value="m" />
                            <label>M</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="size[]" value="l" />
                            <label>L</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="size[]" value="xl" />
                            <label>XL</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fields">
                <label class="four wide field">Available in store</label>
                <div class="six wide field">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="availability" value="yes" />
                            <label>Yes</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="availability" value="no" />
                            <label>No</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fields">
                <label class="four wide field"></label>
                <div class="six wide field">
                    <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                    <button type="submit" class="ui primary button">Submit</button>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>

        <!-- Replace with your path -->
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-semantic/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        name: {
                            validators: {
                                notEmpty: {
                                    message: 'The name is required',
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The name must be more than 6 and less than 30 characters long',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The name can only consist of alphabetical, number and underscore',
                                },
                            },
                        },
                        price: {
                            validators: {
                                notEmpty: {
                                    message: 'The price is required',
                                },
                                numeric: {
                                    message: 'The price must be a number',
                                },
                            },
                        },
                        'size[]': {
                            validators: {
                                notEmpty: {
                                    message: 'The size is required',
                                },
                            },
                        },
                        availability: {
                            validators: {
                                notEmpty: {
                                    message: 'The availability option is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        semantic: new FormValidation.plugins.Semantic(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'checkmark icon',
                            invalid: 'remove icon',
                            validating: 'refresh icon',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
