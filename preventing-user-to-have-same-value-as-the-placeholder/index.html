<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Preventing user to have same value as the placeholder - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Full name</div>
                    <div class="fl w-30 mr2">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="firstName"
                            placeholder="First name"
                        />
                    </div>
                    <div class="fl w-30">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="lastName"
                            placeholder="Last name"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Message</div>
                    <div class="fl w-75">
                        <textarea
                            rows="5"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="message"
                            placeholder="Message"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                const checkPlaceholder = function () {
                    return {
                        validate: function (input) {
                            // input.element presents the field element
                            // input.elements presents all field elements
                            // input.field is the field name
                            // input.value is the field value

                            // Has to return an object containing valid key
                            return {
                                valid: input.value != input.element.getAttribute('placeholder'),
                            };
                        },
                    };
                };

                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        firstName: {
                            validators: {
                                notEmpty: {
                                    message: 'The first name is required',
                                },
                                placeholder: {
                                    message: 'The value cannot be the same as placeholder',
                                },
                            },
                        },
                        lastName: {
                            validators: {
                                notEmpty: {
                                    message: 'The last name is required',
                                },
                                placeholder: {
                                    message: 'The value cannot be the same as placeholder',
                                },
                            },
                        },
                        message: {
                            validators: {
                                notEmpty: {
                                    message: 'The message is required',
                                },
                                stringLength: {
                                    max: 700,
                                    message: 'The message must be less than 700 characters long',
                                },
                                placeholder: {
                                    message: 'The value cannot be the same as placeholder',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                }).registerValidator('placeholder', checkPlaceholder);
            });
        </script>
    </body>
</html>
