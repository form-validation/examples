<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Foundation horizontal form - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="grid-x grid-padding-x">
                <div class="small-3 cell">
                    <label class="text-right middle">Product name</label>
                </div>
                <div class="small-4 cell">
                    <input type="text" name="name" />
                </div>
            </div>

            <div class="grid-x grid-padding-x">
                <div class="small-3 cell">
                    <label class="text-right middle">Price</label>
                </div>
                <div class="small-4 cell">
                    <div class="input-group">
                        <span class="input-group-label">$</span>
                        <input class="input-group-field" type="text" name="price" />
                    </div>
                </div>
            </div>

            <div class="grid-x grid-padding-x">
                <div class="small-3 cell">
                    <label class="text-right">Size</label>
                </div>
                <div class="small-6 cell">
                    <input type="checkbox" id="sCheckbox" name="size[]" value="s" /><label for="sCheckbox">S</label> <input type="checkbox" id="mCheckbox" name="size[]" value="m" /><label
                        for="mCheckbox"
                        >M</label
                    >
                    <input type="checkbox" id="lCheckbox" name="size[]" value="l" /><label for="lCheckbox">L</label> <input type="checkbox" id="xlCheckbox" name="size[]" value="xl" /><label
                        for="xlCheckbox"
                        >XL</label
                    >
                </div>
            </div>

            <div class="grid-x grid-padding-x">
                <div class="small-3 cell">
                    <label class="text-right">Available in store</label>
                </div>
                <div class="small-6 cell">
                    <input type="radio" id="yesRadio" name="availability" value="yes" /><label for="yesRadio">Yes</label> <input type="radio" id="noRadio" name="availability" value="no" /><label
                        for="noRadio"
                        >No</label
                    >
                </div>
            </div>

            <div class="grid-x grid-padding-x">
                <div class="small-9 small-offset-3 cell">
                    <button type="submit" class="button" name="signup" value="Sign up">Submit</button>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-foundation/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        name: {
                            validators: {
                                notEmpty: {
                                    message: 'The name is required',
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The name must be more than 6 and less than 30 characters long',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The name can only consist of alphabetical, number and underscore',
                                },
                            },
                        },
                        price: {
                            validators: {
                                notEmpty: {
                                    message: 'The price is required',
                                },
                                numeric: {
                                    message: 'The price must be a number',
                                },
                            },
                        },
                        'size[]': {
                            validators: {
                                notEmpty: {
                                    message: 'The size is required',
                                },
                            },
                        },
                        availability: {
                            validators: {
                                notEmpty: {
                                    message: 'The availability option is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        foundation: new FormValidation.plugins.Foundation(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
