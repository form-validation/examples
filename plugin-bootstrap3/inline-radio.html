<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 3 plugin - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css">
    </head>
    <body>
        <div class="container">
            <form id="demoForm" method="POST">
                <div class="form-group">
                    <label for="gender" class="col-sm-3">Gender</label>
                    <div class="col-sm-6" id="genderContainer">
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="gender" value="M" />
                                Male
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="gender" value="F" />
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="col-xs-9 col-xs-offset-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-bootstrap3/index.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            const demoForm = document.getElementById('demoForm');
            const fv = FormValidation.formValidation(demoForm, {
                fields: {
                    gender: {
                        validators: {
                            notEmpty: {
                                message: 'The gender is required'
                            }
                        }
                    },
                },
                plugins: {
                    trigger: new FormValidation.plugins.Trigger(),
                    submitButton: new FormValidation.plugins.SubmitButton(),
                    bootstrap3: new FormValidation.plugins.Bootstrap3(),
                    icon: new FormValidation.plugins.Icon({
                        valid: 'fa fa-check',
                        invalid: 'fa fa-times',
                        validating: 'fa fa-refresh',
                        onPlaced: function(e) {
                            if (e.field === 'gender') {
                                document.getElementById('genderContainer').appendChild(e.iconElement);
                            }
                        }
                    }),
                }
            });
        });
        </script>
    </body>
</html>
