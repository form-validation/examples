<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trigger plugin - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Title</div>
                    <div class="fl w-30">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="title" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Summary</div>
                    <div class="fl w-75">
                        <textarea
                            rows="5"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="summary"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Description</div>
                    <div class="fl w-75">
                        <textarea
                            rows="5"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="description"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        title: {
                            validators: {
                                notEmpty: {
                                    message: 'The title is required',
                                },
                            },
                        },
                        summary: {
                            validators: {
                                notEmpty: {
                                    message: 'The summary is required',
                                },
                            },
                        },
                        description: {
                            validators: {
                                notEmpty: {
                                    message: 'The description is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                        trigger: new FormValidation.plugins.Trigger({
                            event: {
                                title: 'keyup',
                                summary: 'blur',
                            },
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
