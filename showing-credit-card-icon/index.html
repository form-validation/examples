<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Showing credit card icon - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="post">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Credit card number</div>
                    <div class="fl w-50">
                        <input type="text" name="cc" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        cc: {
                            validators: {
                                notEmpty: {
                                    message: 'The credit card number is required',
                                },
                                creditCard: {
                                    message: 'The credit card number is not valid',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                })
                    .on('core.validator.validated', function (e) {
                        if (e.field === 'cc' && e.validator === 'creditCard' && e.result.valid) {
                            let icon = '';
                            // e.result.meta.type can be one of
                            // AMERICAN_EXPRESS, DINERS_CLUB, DINERS_CLUB_US, DISCOVER, JCB, LASER,
                            // MAESTRO, MASTERCARD, SOLO, UNIONPAY, VISA
                            switch (e.result.meta.type) {
                                case 'AMERICAN_EXPRESS':
                                    icon = 'fa fa-cc-amex';
                                    break;

                                case 'DISCOVER':
                                    icon = 'fa-cc-discover';
                                    break;

                                case 'MASTERCARD':
                                case 'DINERS_CLUB_US':
                                    icon = 'fa-cc-mastercard';
                                    break;

                                case 'VISA':
                                    icon = 'fa-cc-visa';
                                    break;

                                default:
                                    icon = 'fa-credit-card';
                                    break;
                            }

                            // Query the icon element
                            const iconEle = e.element.nextSibling;
                            iconEle.setAttribute('class', 'fv-plugins-icon ' + icon);
                        }
                    })
                    .on('core.element.validated', function (e) {
                        if (e.field === 'cc' && !e.valid) {
                            const iconEle = e.element.nextSibling;
                            iconEle.setAttribute('class', 'fv-plugins-icon fa fa-times');
                        }
                    });
            });
        </script>
    </body>
</html>
