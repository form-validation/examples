<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FormValidation example - Asking fields to be unique</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <!-- Replace with your path -->
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Emails</div>
                    <div class="fl w-50">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100 js-user-email"
                            name="user.email[0]"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100 js-user-email"
                            name="user.email[1]"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100 js-user-email"
                            name="user.email[2]"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100 js-user-email"
                            name="user.email[3]"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100 js-user-email"
                            name="user.email[4]"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>

        <!-- Replace with your path -->
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                const form = document.getElementById('demoForm');
                const fv = FormValidation.formValidation(form, {
                    fields: {
                        emails: {
                            selector: '.js-user-email',
                            validators: {
                                emailAddress: {
                                    message: 'The value is not a valid email address',
                                },
                                callback: {
                                    callback: function (input) {
                                        const emailElements = fv.getElements('emails');
                                        let notEmptyCount = 0;
                                        const obj = {};
                                        const duplicateRemoved = [];

                                        for (const i in emailElements) {
                                            const v = emailElements[i].value;
                                            if (v !== '') {
                                                obj[v] = 0;
                                                notEmptyCount++;
                                            }
                                        }

                                        for (const i in obj) {
                                            duplicateRemoved.push(obj[i]);
                                        }

                                        if (duplicateRemoved.length === 0) {
                                            return {
                                                valid: false,
                                                message: 'You must fill at least one email address',
                                            };
                                        } else if (duplicateRemoved.length !== notEmptyCount) {
                                            return {
                                                valid: false,
                                                message: 'The email address must be unique',
                                            };
                                        }

                                        fv.updateFieldStatus('emails', 'Valid', 'callback');
                                        return {
                                            valid: true,
                                        };
                                    },
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
