<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transformer plugin - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">US phone number</div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="phoneNumber" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <!-- 
You have to include the full version of FormValidation which contains all validators
including the phone validator
-->
        <script src="/vendors/@form-validation/umd/bundle/full.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-transformer/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        phoneNumber: {
                            validators: {
                                phone: {
                                    message: 'The phone number is not valid',
                                    country: 'US',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                        transformer: new FormValidation.plugins.Transformer({
                            phoneNumber: {
                                phone: function (field, element, validator) {
                                    // Get the field value
                                    const value = element.value;

                                    // Check if the value has format of XXX   XXX   XXXX
                                    if (/^(\d){3}(\s+)(\d){3}(\s+)(\d){4}$/.test(value)) {
                                        // Remove all spaces
                                        return value.replace(/\s/g, '');
                                    } else {
                                        // Otherwise, return the original value
                                        return value;
                                    }
                                },
                            },
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
