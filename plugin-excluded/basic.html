<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Excluded plugin - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Full name</div>
                    <div class="fl w-30">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="firstName"
                            placeholder="First name"
                        />
                    </div>
                    <div class="fl w-30">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="lastName"
                            placeholder="Last name"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Company</div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="company" />
                    </div>
                    <div class="fl w-25">
                        <button class="bn pa3 pv2" type="button" id="moreInfoButton">More info</button>
                    </div>
                </div>
            </div>

            <!-- These fields will not be validated as long as they are not visible -->
            <div class="cf" id="moreInfoFields" style="display: none">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Job title</div>
                        <div class="fl w-50">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="job" />
                        </div>
                    </div>
                </div>
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Department</div>
                        <div class="fl w-50">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="department" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        firstName: {
                            validators: {
                                notEmpty: {
                                    message: 'The first name is required',
                                },
                            },
                        },
                        lastName: {
                            validators: {
                                notEmpty: {
                                    message: 'The last name is required',
                                },
                            },
                        },
                        company: {
                            validators: {
                                notEmpty: {
                                    message: 'The company name is required',
                                },
                            },
                        },
                        // These fields will be validated when being visible
                        job: {
                            validators: {
                                notEmpty: {
                                    message: 'The job title is required',
                                },
                            },
                        },
                        department: {
                            validators: {
                                notEmpty: {
                                    message: 'The department name is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        excluded: new FormValidation.plugins.Excluded(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });

                document.getElementById('moreInfoButton').addEventListener('click', function () {
                    const container = document.getElementById('moreInfoFields');
                    container.style.display = container.style.display === 'none' ? 'block' : 'none';
                });
            });
        </script>
    </body>
</html>
