<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FormValidation example - Validating form manually</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <!-- Replace with your path -->
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="post">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Username</div>
                    <div class="fl w-50">
                        <input type="text" name="username" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Password</div>
                    <div class="fl w-50">
                        <input type="password" name="password" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <!-- This is a normal button -->
                        <button type="button" class="ba b--black-20 bg-blue white ph3 pv2 br2" id="loginButton">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                const loginButton = document.getElementById('loginButton');
                const demoForm = document.getElementById('demoForm');
                const fv = FormValidation.formValidation(demoForm, {
                    fields: {
                        username: {
                            validators: {
                                notEmpty: {
                                    message: 'The username is required',
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The username must be more than 6 and less than 30 characters long',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The username can only consist of alphabetical, number and underscore',
                                },
                            },
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: 'The password is required',
                                },
                                stringLength: {
                                    min: 8,
                                    message: 'The password must have at least 8 characters',
                                },
                                different: {
                                    message: 'The password cannot be the same as username',
                                    compare: function () {
                                        return demoForm.querySelector('[name="username"]').value;
                                    },
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                }).on('core.form.validating', function () {
                    loginButton.innerHTML = 'Validating ...';
                });

                loginButton.addEventListener('click', function () {
                    fv.validate().then(function (status) {
                        loginButton.innerHTML =
                            status === 'Valid' ? 'Form is validated. Logging in ...' : 'Please try again';
                    });
                });
            });
        </script>
    </body>
</html>
