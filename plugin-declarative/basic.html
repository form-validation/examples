<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Declarative plugin - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Product name</div>
                    <div class="fl w-40">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="name"
                            data-fv-not-empty="true"
                            data-fv-not-empty___message="The name is required"
                            data-fv-string-length="true"
                            data-fv-string-length___min="6"
                            data-fv-string-length___max="30"
                            data-fv-string-length___message="The name must be more than 6 and less than 30 characters long"
                            data-fv-regexp="true"
                            data-fv-regexp___regexp="^[a-zA-Z0-9_]+$"
                            data-fv-regexp___message="The name can only consist of alphabetical, number and underscore"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Price ($)</div>
                    <div class="fl w-30">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="price"
                            data-fv-not-empty="true"
                            data-fv-not-empty___message="The price is required"
                            data-fv-numeric="true"
                            data-fv-numeric___message="The price must be a number"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Size</div>
                    <div class="fl w-75">
                        <div class="mb2">
                            <label>
                                <input type="checkbox" name="size[]" value="s" data-fv-not-empty="true" data-fv-not-empty___message="The size is required" />
                                S
                            </label>
                        </div>
                        <div class="mb2">
                            <label><input type="checkbox" name="size[]" value="m" /> M</label>
                        </div>
                        <div class="mb2">
                            <label><input type="checkbox" name="size[]" value="l" /> L</label>
                        </div>
                        <div class="mb2">
                            <label><input type="checkbox" name="size[]" value="xl" /> XL</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Available in store</div>
                    <div class="fl w-75">
                        <div class="mb2">
                            <label>
                                <input type="radio" name="availability" value="yes" data-fv-not-empty="true" data-fv-not-empty___message="The availability option is required" />
                                Yes
                            </label>
                        </div>
                        <div class="mb2">
                            <label><input type="radio" name="availability" value="no" /> No</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Add product</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    plugins: {
                        declarative: new FormValidation.plugins.Declarative(),
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
