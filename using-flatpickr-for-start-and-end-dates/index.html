<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using flatpickr for start and end dates - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.5.0/flatpickr.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Event</div>
                    <div class="fl w-75">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="name" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Start date</div>
                    <div class="fl w-50">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="startDate"
                            placeholder="YYYY/MM/DD"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">End date</div>
                    <div class="fl w-50">
                        <input
                            type="text"
                            class="input-reset ba b--black-20 pa2 mb2 db w-100"
                            name="endDate"
                            placeholder="YYYY/MM/DD"
                        />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.5.0/flatpickr.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-start-end-date/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                const form = document.getElementById('demoForm');
                const fv = FormValidation.formValidation(form, {
                    fields: {
                        name: {
                            validators: {
                                notEmpty: {
                                    message: 'The event name is required',
                                },
                            },
                        },
                        startDate: {
                            validators: {
                                notEmpty: {
                                    message: 'The start date is required',
                                },
                            },
                        },
                        endDate: {
                            validators: {
                                notEmpty: {
                                    message: 'The end date is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                        startEndDate: new FormValidation.plugins.StartEndDate({
                            format: 'YYYY/MM/DD',
                            startDate: {
                                field: 'startDate',
                                message: 'The start date must be a valid date and ealier than the end date',
                            },
                            endDate: {
                                field: 'endDate',
                                message: 'The end date must be a valid date and later than the start date',
                            },
                        }),
                    },
                });

                flatpickr(form.querySelector('[name="startDate"]'), {
                    enableTime: false,
                    // See https://flatpickr.js.org/formatting/
                    dateFormat: 'Y/m/d',
                    // After selecting a date, we need to revalidate the field
                    onChange: function () {
                        fv.revalidateField('startDate');
                    },
                });

                flatpickr(form.querySelector('[name="endDate"]'), {
                    enableTime: false,
                    dateFormat: 'Y/m/d',
                    onChange: function () {
                        fv.revalidateField('endDate');
                    },
                });
            });
        </script>
    </body>
</html>
