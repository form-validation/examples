<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FormValidation example - Multiple steps wizard</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <!-- Replace with your path -->
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />

        <style>
            .js-step {
                display: none;
            }
            .js-step-active {
                display: block;
            }
        </style>
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="js-step js-step-active" data-step="1">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Quantity</div>
                        <div class="fl w-40">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="quantity" />
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Size</div>
                        <div class="fl w-50">
                            <div class="mb2">
                                <label><input type="checkbox" name="size[]" value="s" /> S</label>
                            </div>
                            <div class="mb2">
                                <label><input type="checkbox" name="size[]" value="m" /> M</label>
                            </div>
                            <div class="mb2">
                                <label><input type="checkbox" name="size[]" value="l" /> L</label>
                            </div>
                            <div class="mb2">
                                <label><input type="checkbox" name="size[]" value="xl" /> XL</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Color</div>
                        <div class="fl w-50">
                            <div class="mb2">
                                <label><input type="checkbox" name="color[]" value="white" /> White</label>
                            </div>
                            <div class="mb2">
                                <label><input type="checkbox" name="color[]" value="black" /> Black</label>
                            </div>
                            <div class="mb2">
                                <label><input type="checkbox" name="color[]" value="red" /> Red</label>
                            </div>
                            <div class="mb2">
                                <label><input type="checkbox" name="color[]" value="yellow" /> Yellow</label>
                            </div>
                            <div class="mb2">
                                <label><input type="checkbox" name="color[]" value="green" /> Green</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="js-step" data-step="2">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Full name</div>
                        <div class="fl w-30 mr2">
                            <input
                                type="text"
                                class="input-reset ba b--black-20 pa2 mb2 db w-100"
                                name="firstName"
                                placeholder="First name"
                            />
                        </div>
                        <div class="fl w-30">
                            <input
                                type="text"
                                class="input-reset ba b--black-20 pa2 mb2 db w-100"
                                name="lastName"
                                placeholder="Last name"
                            />
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Phone number</div>
                        <div class="fl w-40">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="cellPhone" />
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Street</div>
                        <div class="fl w-75">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="street" />
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">City</div>
                        <div class="fl w-40">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="city" />
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Zipcode</div>
                        <div class="fl w-40">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="zipCode" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="button" class="ba b--black-20 bg-blue white ph3 pv2 br2" id="prevButton">
                            Prev
                        </button>
                        <button type="button" class="ba b--black-20 bg-blue white ph3 pv2 br2" id="nextButton">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <!-- 
You have to include the full version of FormValidation which contains all validators
including the phone and zipCode validators
-->
        <script src="/vendors/@form-validation/umd/bundle/full.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                const form = document.getElementById('demoForm');

                const step1 = form.querySelector('.js-step[data-step="1"]');
                const step2 = form.querySelector('.js-step[data-step="2"]');

                const prevButton = form.querySelector('[id="prevButton"]');
                const nextButton = form.querySelector('[id="nextButton"]');

                let currentStep = 1;

                const fv1 = FormValidation.formValidation(step1, {
                    fields: {
                        quantity: {
                            validators: {
                                notEmpty: {
                                    message: 'The quantity is required',
                                },
                                greaterThan: {
                                    min: 1,
                                    message: 'The quantity must be greater than 0',
                                },
                                integer: {
                                    message: 'The quantity must be a number',
                                },
                            },
                        },
                        'size[]': {
                            validators: {
                                notEmpty: {
                                    message: 'The size is required',
                                },
                            },
                        },
                        'color[]': {
                            validators: {
                                notEmpty: {
                                    message: 'The color is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                }).on('core.form.valid', function () {
                    // Jump to the next step when all fields in the current step are valid
                    currentStep++;

                    nextButton.innerHTML = 'Purchase';

                    // Hide the first step
                    FormValidation.utils.classSet(step1, {
                        'js-step-active': false,
                    });
                    // Show the next step
                    FormValidation.utils.classSet(step2, {
                        'js-step-active': true,
                    });
                });

                const fv2 = FormValidation.formValidation(step2, {
                    fields: {
                        firstName: {
                            validators: {
                                notEmpty: {
                                    message: 'The first name is required',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z\s]+$/,
                                    message: 'The first name can only consist of alphabetical and space',
                                },
                            },
                        },
                        lastName: {
                            validators: {
                                notEmpty: {
                                    message: 'The last name is required',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z\s]+$/,
                                    message: 'The last name can only consist of alphabetical and space',
                                },
                            },
                        },
                        cellPhone: {
                            validators: {
                                notEmpty: {
                                    message: 'The phone number is required',
                                },
                                phone: {
                                    country: 'US',
                                    message: 'The value is not valid US phone number',
                                },
                            },
                        },
                        street: {
                            validators: {
                                notEmpty: {
                                    message: 'The street is required',
                                },
                            },
                        },
                        city: {
                            validators: {
                                notEmpty: {
                                    message: 'The city is required',
                                },
                            },
                        },
                        zipCode: {
                            validators: {
                                notEmpty: {
                                    message: 'The zip code is required',
                                },
                                zipCode: {
                                    country: 'US',
                                    message: 'The value is not valid US zip code',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                }).on('core.form.valid', function () {
                    // You can submit the form
                    // form.submit()
                    // or send the form data to server via an Ajax request

                    // To make the demo simple, I just update the label of button
                    nextButton.innerHTML = 'Done';
                });

                nextButton.addEventListener('click', function () {
                    // When click the Next button, we will validate the current step
                    switch (currentStep) {
                        case 1:
                            fv1.validate();
                            break;

                        case 2:
                            fv2.validate();
                            break;

                        default:
                            break;
                    }
                });

                prevButton.addEventListener('click', function () {
                    switch (currentStep) {
                        case 2:
                            currentStep--;
                            nextButton.innerHTML = 'Next';
                            // Hide the second step
                            FormValidation.utils.classSet(step2, {
                                'js-step-active': false,
                            });
                            // Show the first step
                            FormValidation.utils.classSet(step1, {
                                'js-step-active': true,
                            });
                            break;

                        case 1:
                        default:
                            break;
                    }
                });
            });
        </script>
    </body>
</html>
