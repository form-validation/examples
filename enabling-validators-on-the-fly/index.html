<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FormValidation example - Enabling validators on the fly</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
        <!-- Replace with your path -->
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Full name*</div>
                    <div class="fl w-40 mr2">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="fullName" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">New password</div>
                    <div class="fl w-40 mr2">
                        <input type="password" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="password" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Confirm password</div>
                    <div class="fl w-40 mr2">
                        <input type="password" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="confirmPassword" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>

        <!-- Replace with your path -->
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                const form = document.getElementById('demoForm');
                const fv = FormValidation.formValidation(form, {
                    fields: {
                        fullName: {
                            validators: {
                                notEmpty: {
                                    message: 'The full name is required and cannot be empty',
                                },
                            },
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    enabled: false,
                                    message: 'The password is required and cannot be empty',
                                },
                            },
                        },
                        confirmPassword: {
                            validators: {
                                notEmpty: {
                                    enabled: false,
                                    message: 'The confirm password is required and cannot be empty',
                                },
                                identical: {
                                    enabled: false,
                                    compare: function () {
                                        return form.querySelector('[name="password"]').value;
                                    },
                                    message: 'The password and its confirm must be the same',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        tachyons: new FormValidation.plugins.Tachyons(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });

                // Enable the password/confirm password validators if the password is not empty
                let enabled = false;
                form.querySelector('[name="password"]').addEventListener('input', function (e) {
                    const password = e.target.value;
                    if (password === '' && enabled) {
                        enabled = false;
                        fv.disableValidator('password').disableValidator('confirmPassword');
                    } else if (password != '' && !enabled) {
                        enabled = true;
                        fv.enableValidator('password').enableValidator('confirmPassword');
                    }

                    // Revalidate the confirmation password when the new password is changed
                    if (password != '' && enabled) {
                        fv.revalidateField('confirmPassword');
                    }
                });
            });
        </script>
    </body>
</html>
