<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Declarative plugin - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css">
    </head>
    <body class="w-100 avenir">
        <div class="mw8 center w-100">
            <form id="demoForm" method="POST"
                data-fvp-trigger="true"
                data-fvp-trigger___class="FormValidation.plugins.Trigger"
                
                data-fvp-tachyons="true"
                data-fvp-tachyons___class="FormValidation.plugins.Tachyons"

                data-fvp-submit-button="true"
                data-fvp-submit-button___class="FormValidation.plugins.SubmitButton"

                data-fvp-icon="true"
                data-fvp-icon___class="FormValidation.plugins.Icon"
                data-fvp-icon___valid="fa fa-check"
                data-fvp-icon___invalid="fa fa-times"
                data-fvp-icon___validating="fa fa-refresh"
                
                data-fvp-recaptcha="true"
                data-fvp-recaptcha___class="FormValidation.plugins.Recaptcha"
                data-fvp-recaptcha___element="captchaContainer"
                data-fvp-recaptcha___message="The captcha is not valid or expired"
                data-fvp-recaptcha___site-key="___REPLACE_WITH_YOUR_SITE_KEY___"
                data-fvp-recaptcha___badge="bottomright"
                data-fvp-recaptcha___theme="dark"
                data-fvp-recaptcha___size="normal"
                data-fvp-recaptcha___backend-verification-url="/examples/plugin-declarative/recaptcha.php">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Full name</div>
                        <div class="fl w-40">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="fullName"
                                data-fv-not-empty="true"
                                data-fv-not-empty___message="The name is required"

                                data-fv-string-length="true"
                                data-fv-string-length___min="6"
                                data-fv-string-length___max="30"
                                data-fv-string-length___message="The name must be more than 6 and less than 30 characters long"

                                data-fv-regexp="true"
                                data-fv-regexp___regexp="^[a-zA-Z\s]+$"
                                data-fv-regexp___message="The full name can only consist of alphabetical and space" />
                        </div>
                    </div>
                </div>
            
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Email</div>
                        <div class="fl w-30">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="email"
                                data-fv-not-empty="true"
                                data-fv-not-empty___message="The email address is required"

                                data-fv-email-address="true"
                                data-fv-email-address___message="The email address is not valid" />
                        </div>
                    </div>
                </div>
            
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2"></div>
                        <div class="fl w-40">
                            <div id="captchaContainer"></div>
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2"></div>
                        <div class="fl w-50">
                            <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>    

        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-tachyons/index.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-recaptcha/index.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            const form = document.getElementById('demoForm');
            FormValidation.formValidation(form, {
                plugins: {
                    declarative: new FormValidation.plugins.Declarative()
                }
            });  
        });
        </script>
    </body>
</html>
