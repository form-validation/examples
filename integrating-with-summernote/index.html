<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Integrating with Summernote - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.10/summernote-bs4.css" />
        <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Post title</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="title" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Post content</label>
                <div class="col-sm-9">
                    <textarea class="form-control" name="content" style="height: 400px"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.10/summernote-bs4.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
        <script src="/vendors/formvalidation/dist/js/plugins/Bootstrap.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                const fv = FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        title: {
                            validators: {
                                notEmpty: {
                                    message: 'The title is required and cannot be empty',
                                },
                            },
                        },
                        content: {
                            validators: {
                                callback: {
                                    message: 'The content is required and cannot be empty',
                                    callback: function (input) {
                                        const code = $('[name="content"]').summernote('code');
                                        // <p><br> is code generated by Summernote for empty content
                                        return code !== '' && code !== '<p><br>';
                                    },
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        bootstrap: new FormValidation.plugins.Bootstrap(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });

                $('[name="content"]')
                    .summernote({
                        height: 400,
                    })
                    .on('summernote.change', function (customEvent, contents, $editable) {
                        // Revalidate the content when its value is changed by Summernote
                        fv.revalidateField('content');
                    });
            });
        </script>
    </body>
</html>
