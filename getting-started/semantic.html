<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Use the Semantic plugin - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" class="ui form" method="POST">
            <div class="fields">
                <label class="four wide field">Username</label>
                <div class="eight wide field">
                    <div class="ui input icon">
                        <input name="username" type="text" placeholder="Username" />
                    </div>
                </div>
            </div>

            <div class="fields">
                <label class="four wide field">Password</label>
                <div class="eight wide field">
                    <div class="ui input icon">
                        <input name="password" type="password" placeholder="Password" />
                    </div>
                </div>
            </div>

            <div class="fields">
                <label class="four wide field"></label>
                <div class="eight wide field">
                    <button type="submit" class="ui primary button">Submit</button>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-semantic/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        username: {
                            validators: {
                                notEmpty: {
                                    message: 'The username is required',
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The username must be more than 6 and less than 30 characters long',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The username can only consist of alphabetical, number and underscore',
                                },
                            },
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: 'The password is required',
                                },
                                stringLength: {
                                    min: 8,
                                    message: 'The password must have at least 8 characters',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        semantic: new FormValidation.plugins.Semantic(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'checkmark icon',
                            invalid: 'remove icon',
                            validating: 'refresh icon',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
