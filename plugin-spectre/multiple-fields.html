<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiple fields in the same row - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css" />
        <!-- To use with the Icon plugin -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre-icons.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <form id="demoForm" method="POST" class="form-horizontal">
            <div class="form-group">
                <div class="col-3">
                    <label class="form-label">Full name</label>
                </div>
                <div class="column col-4">
                    <div class="has-icon-right">
                        <input type="text" class="form-input" name="firstName" placeholder="First name" />
                    </div>
                </div>
                <div class="column col-4">
                    <div class="has-icon-right">
                        <input type="text" class="form-input" name="lastName" placeholder="Last name" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-3">
                    <label class="form-label">Address</label>
                </div>
                <div class="column col-3">
                    <div class="has-icon-right">
                        <input type="text" class="form-input" name="city" placeholder="City" />
                    </div>
                </div>
                <div class="column col-3">
                    <div class="has-icon-right">
                        <input type="text" class="form-input" name="state" placeholder="State" />
                    </div>
                </div>
                <div class="column col-3">
                    <div class="has-icon-right">
                        <input type="text" class="form-input" name="zipcode" placeholder="Zipcode" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-3"></div>
                <div class="column col-9">
                    <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-spectre/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        firstName: {
                            validators: {
                                notEmpty: {
                                    message: 'The first name is required',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z\s]+$/,
                                    message: 'The first name can only consist of alphabetical and space',
                                },
                            },
                        },
                        lastName: {
                            validators: {
                                notEmpty: {
                                    message: 'The last name is required',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z\s]+$/,
                                    message: 'The last name can only consist of alphabetical and space',
                                },
                            },
                        },
                        city: {
                            validators: {
                                notEmpty: {
                                    message: 'The city is required',
                                },
                            },
                        },
                        state: {
                            validators: {
                                notEmpty: {
                                    message: 'The state is required',
                                },
                            },
                        },
                        zipcode: {
                            validators: {
                                notEmpty: {
                                    message: 'The zipcode is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        spectre: new FormValidation.plugins.Spectre({
                            rowSelector: function (field, ele) {
                                // field is the field name
                                // ele is the field element
                                switch (field) {
                                    case 'firstName':
                                    case 'lastName':
                                        return '.col-4';

                                    case 'city':
                                    case 'state':
                                    case 'zipcode':
                                        return '.col-3';

                                    default:
                                        return '.form-group';
                                }
                            },
                        }),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'form-icon icon icon-check',
                            invalid: 'form-icon icon icon-cross',
                            validating: 'form-icon loading',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
