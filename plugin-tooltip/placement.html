<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tooltip plugin - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <div class="container" style="margin: 6rem auto 0 auto">
            <form id="demoForm" method="POST">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Full name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="firstName" placeholder="First name" />
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="lastName" placeholder="Last name" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Username</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="username" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Email address</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="email" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Password</label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" name="password" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Gender</label>
                    <div class="col-md-6">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="male" />
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="female" />
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="other" />
                            <label class="form-check-label">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" id="captchaOperation"></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="captcha" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="agree" value="agree" />
                            <label class="form-check-label">Agree with the terms and conditions</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-9 offset-md-3">
                        <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-bootstrap/index.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                // Generate a simple captcha
                const randomNumber = function (min, max) {
                    return Math.floor(Math.random() * (max - min + 1) + min);
                };
                const random = [randomNumber(1, 100), randomNumber(1, 200)];
                document.getElementById('captchaOperation').innerHTML = [random[0], '+', random[1], '='].join(' ');

                const form = document.getElementById('demoForm');
                FormValidation.formValidation(form, {
                    fields: {
                        firstName: {
                            validators: {
                                notEmpty: {
                                    message: 'The first name is required',
                                },
                            },
                        },
                        lastName: {
                            validators: {
                                notEmpty: {
                                    message: 'The last name is required',
                                },
                            },
                        },
                        username: {
                            validators: {
                                notEmpty: {
                                    message: 'The username is required',
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The username must be more than 6 and less than 30 characters long',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The username can only consist of alphabetical, number and underscore',
                                },
                            },
                        },
                        email: {
                            validators: {
                                notEmpty: {
                                    message: 'The email address is required',
                                },
                                emailAddress: {
                                    message: 'The input is not a valid email address',
                                },
                            },
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: 'The password is required',
                                },
                                stringLength: {
                                    min: 8,
                                    message: 'The password must have at least 8 characters',
                                },
                                different: {
                                    message: 'The password cannot be the same as username',
                                    compare: function () {
                                        return form.querySelector('[name="username"]').value;
                                    },
                                },
                            },
                        },
                        gender: {
                            validators: {
                                notEmpty: {
                                    message: 'The gender is required',
                                },
                            },
                        },
                        captcha: {
                            validators: {
                                callback: {
                                    message: 'Wrong answer',
                                    callback: function (input) {
                                        const items = document.getElementById('captchaOperation').innerHTML.split(' ');
                                        const sum = parseInt(items[0]) + parseInt(items[2]);
                                        return input.value == sum;
                                    },
                                },
                            },
                        },
                        agree: {
                            validators: {
                                notEmpty: {
                                    message: 'You must agree with the terms and conditions',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        bootstrap: new FormValidation.plugins.Bootstrap({
                            defaultMessageContainer: false,
                        }),
                        tooltip: new FormValidation.plugins.Tooltip({
                            placement: 'top',
                        }),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
