<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MUI stacked form - FormValidation</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.41/css/mui.min.css" />
        <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
    </head>
    <body>
        <div class="mui-container-fluid">
            <form id="demoForm" method="POST">
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-textfield">
                        <input type="text" name="name" />
                        <label>Product name</label>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-12 mui-textfield">
                        <input type="text" name="price" />
                        <label>Price ($)</label>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <label>Size</label>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <div class="mui-checkbox">
                            <label> <input type="checkbox" name="size[]" value="s" /> S </label>
                        </div>
                        <div class="mui-checkbox">
                            <label> <input type="checkbox" name="size[]" value="m" /> M </label>
                        </div>
                        <div class="mui-checkbox">
                            <label> <input type="checkbox" name="size[]" value="l" /> L </label>
                        </div>
                        <div class="mui-checkbox">
                            <label> <input type="checkbox" name="size[]" value="xl" /> XL </label>
                        </div>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <label>Available in store</label>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <div class="mui-radio">
                            <label> <input type="radio" name="availability" value="yes" /> Yes </label>
                        </div>
                        <div class="mui-radio">
                            <label> <input type="radio" name="availability" value="no" /> No </label>
                        </div>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <button type="submit" class="mui-btn mui-btn--primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.41/js/mui.min.js"></script>
        <script src="/vendors/@form-validation/umd/bundle/popular.min.js"></script>
        <script src="/vendors/@form-validation/umd/plugin-mui/index.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function (e) {
                FormValidation.formValidation(document.getElementById('demoForm'), {
                    fields: {
                        name: {
                            validators: {
                                notEmpty: {
                                    message: 'The name is required',
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The name must be more than 6 and less than 30 characters long',
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The name can only consist of alphabetical, number and underscore',
                                },
                            },
                        },
                        price: {
                            validators: {
                                notEmpty: {
                                    message: 'The price is required',
                                },
                                numeric: {
                                    message: 'The price must be a number',
                                },
                            },
                        },
                        'size[]': {
                            validators: {
                                notEmpty: {
                                    message: 'The size is required',
                                },
                            },
                        },
                        availability: {
                            validators: {
                                notEmpty: {
                                    message: 'The availability option is required',
                                },
                            },
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        mui: new FormValidation.plugins.Mui(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                });
            });
        </script>
    </body>
</html>
